<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enzo's Allowance</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="donation-meter">
      <div id="enzo">
        <strong>Enzo's Goal</strong>
      </div>
      <strong class="goal">$10</strong>
      <span class="glass">
        <strong class="total" style="bottom: 30%">$3</strong>
        <span id="amount" class="amount"></span>
      </span>
      <div class="bulb">
        <span class="red-circle"></span>
        <span class="filler">
          <span></span>
        </span>
      </div>
      <span id="counter"></span>
      <div class="buttons">
        <div id="minus" class="decrement"><p>-</p></div>
        <div id="plus" class="increment"><p>+</p></div>
      </div>
    </div>
  </body>
  <script src="js/meter.js"></script>
</html>
