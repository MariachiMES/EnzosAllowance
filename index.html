<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enzo's Budget</title>
    <link rel="stylesheet" href="./public/styles/reset.css" />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <link rel="icon" type="image/x-icon" href="./public/images/enzo.png" />
  </head>
  <body>
    <div class="donation-meter">
      <div id="enzo">
        <strong>Enzo's Budget</strong>
      </div>
      <span class="glass">
        <span id="amount" class="amount"></span>
      </span>
      <div class="bulb">
        <span class="red-circle"></span>
        <span class="filler">
          <span></span>
        </span>
        <img id="mario" src="public/images/Pmmariojumping.png" />
      </div>
      <span id="counter"></span>
      <div class="buttons">
        <div>
          <p>
            <img
              id="minus"
              class="decrement"
              src="./public/images/poisonMushroom.png"
            />
          </p>
        </div>

        <div>
          <p>
            <img
              id="plus"
              class="increment"
              src="./public/images/superStar.png"
            />
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./public/js/meter.js"></script>
</html>
